<h1>@Filter()</h1>
<p>The <code>@Filter</code> decorator is used to register a filter, you must supply a filter name to the decorator.</p>
<pre class="language-typescript" prism source="@Filter('name')
"></pre>
<p>To create a filter use <a ui-sref="generators.filter"><code>yo angular-ts:filter</code></a>. To learn more about angular filters see <a href="https://docs.angularjs.org/api/ng/filter/filter" target="_blank">angularjs filter documentation </a></p>
