<h1>@Constant()</h1>
<p>The <code>@Constant</code> decorator is used to register a constant, you must supply a constant name to the decorator.</p>
<pre class="language-typescript" prism source="@Constant('name')"></pre>
<p>To create a constant use <a ui-sref="generators.constant"><code>yo angular-ts:constant</code></a>. To learn more about angular constants see <a href="https://docs.angularjs.org/api/ng/type/angular.Module#constant" target="_blank">angularjs constant documentation.</a></p>
