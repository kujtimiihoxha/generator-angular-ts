<h1>@Service()</h1>
<p>The <code>@Service</code> decorator is used to register a service, you must supply a service name to the decorator.</p>
<pre class="language-typescript" prism source="@Service('name')"></pre>
<p>To create a service use <a ui-sref="generators.service"><code>yo angular-ts:service</code></a>. To learn more about services see <a href="https://docs.angularjs.org/guide/services" target="_blank">angularjs services documentation </a></p>
