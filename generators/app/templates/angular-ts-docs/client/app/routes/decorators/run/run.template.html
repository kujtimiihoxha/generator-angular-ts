<h1>@Run()</h1>
<p>The <code>@Run</code> decorator is used to register run blocks, it does not accept any options.</p>
<pre class="language-typescript" prism source="@Run()"></pre>
<p>To create a run block use <a ui-sref="generators.run"><code>yo angular-ts:run</code></a>. To learn more about run blocks see <a href="https://docs.angularjs.org/guide/module#run-blocks" target="_blank">angularjs run blocks documentation </a></p>
