<h1>@Config()</h1>
<p>The <code>@Config</code> decorator is used to register config blocks, it does not accept any options.</p>
<pre class="language-typescript" prism source="@Config()"></pre>
<p>To create a config blocks use <a ui-sref="generators.config"><code>yo angular-ts:config</code></a>. To learn more about config blocks see <a href="https://docs.angularjs.org/guide/module#configuration-blocks" target="_blank">angularjs config blocks documentation </a></p>
