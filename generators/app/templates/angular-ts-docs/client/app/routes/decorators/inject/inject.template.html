<h1>@Inject()</h1>
<p>The <code>@Inject</code> decorator is used to inject dependencies to controllers,services etc. You must provide the names of the dependencies</p>
<pre class="language-typescript" prism source="@Inject('dep1','dep2',...)"></pre>
<p> To learn more about angular dependency injection see <a href="https://docs.angularjs.org/guide/di" target="_blank">angularjs dependency injection documentation </a></p>
